<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- css from mini-project for layout -->
    <link rel="stylesheet" href="./assets/css/jass.css" />

    <!-- personal css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Five-Day Forecast</title>
</head>

<body>


    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="weather-dashboard" class="lead"></p>
    </header>





    <!-- search bar on left side of page -->
    <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 p-3">
            <h2 class="text-primary">Search for a City:</h2>
            <form id="search-form">
                <input type="text" class="form-input w-100" id="search-input" name="search-input" />
                <button class="btn btn-info" id="search-button">Search</button>
            </form>

            <ul id="search-list"></ul>
        </div>


        <!-- today's weather container  -->
        <div class="col-12 col-md-9 p-10 mt-5 mb-5">

            <div class="container current-city-details">
                <h2 class="weather mb-4">Today's Weather</h2>
                <div id="current-day"></div>
                <div id="current-city">City: </div>
                <div id="temperature">Temperature: </div>
                <div id="humidity">Humidity: </div>
                <div id="wind-speed">Wind Speed: </div>
                <div id="uv-index">UV-Index: </div>
            </div>

            <h3>Five-Day Forecast:</h3>

            <div class="five-day-forecast">

                <div class="container five-day-details p-1 mt-1 mb-5" id="five-day-forecast">
                    <div id="0"></div>
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="4"></div>
                </div>


                <!-- next 5 days -->

                <!-- <div class="card m-1" style="width: 18rem;"> -->
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <!-- <div class="card-body">
                        <h4 class="card-title" id="future-day"></h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="future-temp">Temp: </li>
                        <li class="list-group-item" id="future-humidity">Humidity: </li>
                        <li class="list-group-item" id="future-wind-speed">Wind Speed: </li>
                        <li class="list-group-item" id="future-uv-index">UV-Index: </li>
                    </ul> -->
            </div>


            <!-- </div> -->
        </div>
    </div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- moment.js    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
