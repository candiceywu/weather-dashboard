<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- css from mini-project for layout -->
    <link rel="stylesheet" href="./assets/css/jass.css" />

    <!-- personal css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Five-Day Forecast</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <header class="display-1">Weather Dashboard</header>
        </div>
    </div>


    <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for a City:</h1>
            <form id="search-form">
                <input type="text" class="form-input w-100" id="search-input" name="search-input"/>
                <button class="btn btn-info" id="search-button">Search</button>
            </form>

            <ul id="search-list"></ul>
        </div>

        <div class="col-12 col-md-9 p-3 text-light">
            <h2>Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
        </div>
    </div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
